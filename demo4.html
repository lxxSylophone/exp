<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	.parent{
		width: 100px;
		height: 100px;
		background: red;
		margin-top: 20px;
		margin-left: 20px;
	}
	.son{
		width: 50px;
		height: 50px;
		background: blue;
		margin-left: 10px;
		margin-top: 10px;
	}
	</style>
</head>
<body>
   <div class="parent">
      <div class="son">
      </div>
   </div>
   <script type="text/javascript">
   	  var oparent = document.getElementsByClassName('parent')[0];
   	  var oson = document.getElementsByClassName('son')[0];
   	  oparent.onclick = function(){
   	  	alert("parent Clicked")
   	  }

   	  oson.onclick = function(event){
   	  	var event = event || window.event;
   	    event.stopPropagation();
   	    event.cancelBubble = true;
   	  	alert("son clicked");
    
   	  }
   </script>
</body>
</html>
